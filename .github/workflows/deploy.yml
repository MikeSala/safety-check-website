name: Build and Deploy to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js
        run: yarn build

      - name: Export static files
        run: |
          mkdir -p export
          # Skopiuj static files
          cp -r .next/static export/_next/static/
          cp -r public/* export/ 2>/dev/null || :
          # Skopiuj HTML files z .next/server/pages
          find .next/server/pages -name "*.html" -exec cp {} export/ \;

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./export/
          server-dir: /public_html/przegladinstalacji.com/
          dangerous-clean-slate: true
