name: Build and Deploy to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        # lub: run: npm ci (jeśli używasz npm)

      - name: Build and export Next.js
        run: yarn export
        # lub: run: npm run build (jeśli używasz npm)

      - name: Verify .htaccess exists in build output
        run: test -f ./out/.htaccess && echo ".htaccess found" || (echo ".htaccess missing from build output!" && exit 1)

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/przegladinstalacji.com/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.next/**
